<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="{% url current_page %}?page={{page_obj.previous_page_number}}">Previous</a>
            </li>
        {% endif %}
        
        {% for page in page_range %}
            <li class="page-item">
                <a class="page-link" href="{% url current_page %}?page={{page}}">{{ page }}</a>
            </li>
        {% endfor %}
    
        {% if page_obj.has_next %}
            <li class="page-item">
                <a class="page-link" href="{% url current_page %}?page={{page_obj.next_page_number}}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
