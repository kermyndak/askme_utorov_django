{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-8">
        <form>
            <div class="alert alert-danger" role="alert">
                There is no user with this login or password
            </div>
            <div class="row mb-3">
                <div class="col-2">
                    <h3 class="card-title">
                        Login
                    </h3>
                </div>
                <div class="col form-check">
                    <input
                        class="form-control form-control-lg"
                        type="text"
                        placeholder="Enter login..."
                        maxlength="64"
                        required
                    >
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2">
                    <h3 class="card-title">
                        Password
                    </h3>
                </div>
                <div class="col form-check">
                    <input
                        class="form-control form-control-lg"
                        type="password"
                        placeholder="Enter password..."
                        maxlength="64"
                        required
                    >
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-2 m-2"></div>
                <div class="col p-2">
                    <button class="btn rounded-0 border text-bg-info" type="submit">Sign in</button>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <a href="{% url 'signup' %}">No account? Create!</a>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
